<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoolter â€” London Schools Explorer</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // GitHub Pages SPA: restore path from 404 redirect
    (function(){
      var redir = sessionStorage.getItem('spa-redirect');
      if (redir) { sessionStorage.removeItem('spa-redirect'); history.replaceState(null, '', redir); }
    })();
  </script>
</head>
<body>
  <div id="app">
    <!-- Top nav -->
    <nav id="topNav" class="top-nav hidden">
      <div class="nav-inner">
        <a href="/" class="nav-logo" data-link>Schoolter</a>
        <div class="nav-links">
          <a href="/schools" data-link>Schools</a>
          <span id="navUserMenu" class="nav-user hidden">
            <button id="userMenuBtn" class="nav-user-btn">
              <span id="navUserName"></span>
              <svg width="12" height="12" viewBox="0 0 12 12"><path d="M3 5l3 3 3-3" stroke="currentColor" fill="none" stroke-width="1.5"/></svg>
            </button>
            <div id="userDropdown" class="dropdown hidden">
              <a href="/profile" data-link>Profile &amp; Settings</a>
              <a href="/admin" data-link id="adminLink" class="hidden">Admin Panel</a>
              <hr>
              <a href="#" id="logoutBtn">Sign Out</a>
            </div>
          </span>
        </div>
      </div>
    </nav>

    <main id="pageContent"></main>

    <footer id="appFooter" class="footer">
      <div class="container">
        <p>Schoolter &mdash; London Schools Explorer</p>
      </div>
    </footer>
  </div>

  <!-- Modal for school details -->
  <div id="schoolModal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-wide">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Chat FAB & Panel -->
  <button id="chatFab" class="chat-fab" title="Ask about schools" aria-label="Open school assistant">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
  </button>
  <div id="chatPanel" class="chat-panel" role="dialog" aria-label="School assistant chat">
    <div class="chat-header">
      <div><h3>School Assistant<span class="chat-badge">AI</span></h3></div>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div id="chatSuggestions" class="chat-suggestions"></div>
    <div class="chat-input-bar">
      <input type="text" id="chatInput" placeholder="Ask about any London school..." autocomplete="off">
      <button id="chatSend" aria-label="Send message">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4z"/></svg>
      </button>
    </div>
  </div>

  <script src="data/schools.js"></script>
  <script src="js/api.js"></script>
  <script src="js/router.js"></script>
  <script src="js/pages/auth.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/schools.js"></script>
  <script src="js/pages/billing.js"></script>
  <script src="js/pages/profile.js"></script>
  <script src="js/pages/admin.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
