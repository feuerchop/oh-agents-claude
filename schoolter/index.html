<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoolter â€” London Schools Explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <h1 class="logo">Schoolter</h1>
        <p class="tagline">Explore, search &amp; analyze London schools</p>
      </div>
    </div>
  </header>

  <!-- Search & Filters -->
  <section class="search-section">
    <div class="container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search schools by name, borough, or postcode..." autocomplete="off">
        <button id="clearSearch" class="btn-clear" title="Clear search" aria-label="Clear search">&times;</button>
      </div>
      <div class="filters">
        <div class="filter-group">
          <label for="filterBorough">Borough</label>
          <select id="filterBorough"><option value="">All boroughs</option></select>
        </div>
        <div class="filter-group">
          <label for="filterPhase">Phase</label>
          <select id="filterPhase"><option value="">All phases</option></select>
        </div>
        <div class="filter-group">
          <label for="filterGender">Gender</label>
          <select id="filterGender"><option value="">All</option></select>
        </div>
        <div class="filter-group">
          <label for="filterOfsted">Ofsted</label>
          <select id="filterOfsted"><option value="">All ratings</option></select>
        </div>
        <div class="filter-group">
          <label for="filterReligion">Faith</label>
          <select id="filterReligion"><option value="">All</option></select>
        </div>
        <div class="filter-group">
          <label for="filterFunding">Funding</label>
          <select id="filterFunding"><option value="">All types</option></select>
        </div>
        <div class="filter-group">
          <label for="filterSixthForm">Sixth Form</label>
          <select id="filterSixthForm">
            <option value="">All</option>
            <option value="yes">Has sixth form</option>
            <option value="no">No sixth form</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sortBy">Sort by</label>
          <select id="sortBy">
            <option value="name">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="pupils-desc">Pupils (high-low)</option>
            <option value="pupils-asc">Pupils (low-high)</option>
            <option value="borough">Borough</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Tabs -->
  <section class="tabs-section">
    <div class="container">
      <nav class="tabs" role="tablist">
        <button class="tab active" data-tab="list" role="tab" aria-selected="true">School List</button>
        <button class="tab" data-tab="analytics" role="tab" aria-selected="false">Analytics</button>
        <button class="tab" data-tab="compare" role="tab" aria-selected="false">Compare</button>
      </nav>
    </div>
  </section>

  <!-- Results summary -->
  <section class="results-summary">
    <div class="container">
      <p id="resultCount"></p>
    </div>
  </section>

  <!-- Tab Panels -->
  <main class="main">
    <div class="container">
      <!-- School List -->
      <div id="panel-list" class="tab-panel active">
        <div id="schoolList" class="school-grid"></div>
        <div id="pagination" class="pagination"></div>
      </div>

      <!-- Analytics -->
      <div id="panel-analytics" class="tab-panel">
        <div class="analytics-grid">
          <div class="analytics-card">
            <h3>Schools by Borough</h3>
            <div id="chartBorough" class="bar-chart"></div>
          </div>
          <div class="analytics-card">
            <h3>Schools by Phase</h3>
            <div id="chartPhase" class="pie-chart-container"></div>
          </div>
          <div class="analytics-card">
            <h3>Ofsted Ratings</h3>
            <div id="chartOfsted" class="bar-chart"></div>
          </div>
          <div class="analytics-card">
            <h3>Gender Distribution</h3>
            <div id="chartGender" class="pie-chart-container"></div>
          </div>
          <div class="analytics-card">
            <h3>Funding Types</h3>
            <div id="chartFunding" class="bar-chart"></div>
          </div>
          <div class="analytics-card">
            <h3>Key Statistics</h3>
            <div id="statsPanel" class="stats-panel"></div>
          </div>
        </div>
      </div>

      <!-- Compare -->
      <div id="panel-compare" class="tab-panel">
        <div class="compare-controls">
          <div class="compare-select-group">
            <label for="compareSchool1">School 1</label>
            <select id="compareSchool1"><option value="">Select a school...</option></select>
          </div>
          <div class="compare-select-group">
            <label for="compareSchool2">School 2</label>
            <select id="compareSchool2"><option value="">Select a school...</option></select>
          </div>
        </div>
        <div id="compareResult" class="compare-result"></div>
      </div>
    </div>
  </main>

  <!-- School Detail Modal -->
  <div id="schoolModal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Schoolter &mdash; London Schools Explorer. Data for informational purposes.</p>
    </div>
  </footer>

  <script src="data/schools.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
